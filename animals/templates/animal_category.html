{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h3 class="display-6">Alterar Categoria do Animal</h3>

  <div class="card mb-3">
    <div class="card-body">
      <p><strong>Nome:</strong> {{ object.name }}</p>
      <p><strong>Data de Nascimento:</strong> {{ object.birth|date:"d/m/Y" }}</p>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-6">
            {{ form.category.label_tag }}
            {{ form.category }}
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'animal_overview' %}" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
