{% extends 'base.html' %}

{% block title %}
  SGRB - Companhia / Grupo de propriedades
{% endblock %}

{% block content %}

  <div class="row mb-3">

    <div class="col-md-6">
      <form method="get" action="{% url 'company_list' %}">
        <div class="input-group">
          <input type="text" class="form-control" name="name" placeholder="Nome" value="{{ request.GET.name }}">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-search"></i>
          </button>
        </div>  
      </form>
    </div>

    <div class="col-md-6">
      <a href="{% url 'company_create' %}" class="btn btn-success float-end">
        <i class="bi bi-plus"></i> Nova Companhia
      </a>
    </div>

  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for company in companies %}
          <tr>
            <td>{{ company.id }}</td>
            <td>{{ company.name}}</td>
            <td>
              <a href="{% url "company_detail" company.id %}" class="btn btn-info btn-sm">
                <i class="bi bi-eye"></i>
              </a>
              <a href="{% url "company_update" company.id %}" class="btn btn-warning btn-sm">
                <i class="bi bi-pencil"></i>
              </a>
              <a href="{% url "company_delete" company.id %}" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>  
        {% endfor %}
      </tbody>
    </table>
  </div>

  {% include "components/_pagination.html" %}
  
{% endblock %}
